<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseel | New Beginning 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #0a0a0a;
            --primary-white: #ffffff;
            --accent-green: #2a9d8f;
            --accent-gold: #e9c46a;
            --accent-silver: #e0e0e0;
            --dark-green: #1d7873;
            --tree-green: #1a5c36;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--primary-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Minimal Header */
        .header {
            padding: 40px 0 20px;
            text-align: center;
            position: relative;
            z-index: 100;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--primary-white), var(--accent-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(233, 196, 106, 0.3);
            animation: nameGlow 4s ease-in-out infinite alternate;
        }
        
        .year-tagline {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--accent-silver);
            margin-top: 10px;
            position: relative;
            display: inline-block;
        }
        
        .year-tagline::before, .year-tagline::after {
            content: 'âœ¦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .year-tagline::before {
            left: -40px;
        }
        
        .year-tagline::after {
            right: -40px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            position: relative;
            margin-top: 20px;
        }
        
        /* Tree Container */
        .tree-container {
            position: relative;
            width: 600px;
            height: 700px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Christmas Tree SVG */
        .christmas-tree {
            width: 500px;
            height: 650px;
            filter: drop-shadow(0 0 30px rgba(42, 157, 143, 0.3));
            animation: treeFloat 8s ease-in-out infinite;
        }
        
        /* Tree layers with realistic gradient */
        .tree-layer {
            fill: var(--tree-green);
            stroke: var(--accent-green);
            stroke-width: 2;
            stroke-opacity: 0.3;
            transition: all 0.5s ease;
        }
        
        .tree-layer:nth-child(2) {
            fill: #1d6b40;
            stroke-width: 1.8;
        }
        
        .tree-layer:nth-child(3) {
            fill: #207a4a;
            stroke-width: 1.6;
        }
        
        .tree-layer:nth-child(4) {
            fill: #238954;
            stroke-width: 1.4;
        }
        
        .tree-trunk {
            fill: #8B4513;
            stroke: #654321;
            stroke-width: 1;
        }
        
        /* Animated Star */
        .star {
            animation: starSpin 20s linear infinite, starGlow 2s ease-in-out infinite alternate;
            transform-origin: center;
            filter: drop-shadow(0 0 15px var(--accent-gold));
        }
        
        /* Realistic Ornaments */
        .ornament {
            cursor: pointer;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }
        
        .ornament:hover {
            filter: drop-shadow(0 0 10px currentColor);
            transform: scale(1.2);
        }
        
        /* Lights */
        .light {
            animation: lightTwinkle 1.5s infinite;
            filter: drop-shadow(0 0 5px currentColor);
        }
        
        /* Snow Container */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background-color: var(--accent-silver);
            border-radius: 50%;
            opacity: 0.8;
            animation: snowFall linear infinite;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 50;
        }
        
        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-silver);
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .signature:hover {
            opacity: 1;
        }
        
        /* Animations */
        @keyframes treeFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes starSpin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes starGlow {
            0% {
                filter: drop-shadow(0 0 10px var(--accent-gold));
            }
            100% {
                filter: drop-shadow(0 0 25px var(--accent-gold)) drop-shadow(0 0 15px rgba(233, 196, 106, 0.5));
            }
        }
        
        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 20px rgba(233, 196, 106, 0.3);
            }
            100% {
                text-shadow: 0 0 40px rgba(233, 196, 106, 0.6), 0 0 60px rgba(233, 196, 106, 0.4);
            }
        }
        
        @keyframes lightTwinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        
        @keyframes snowFall {
            0% {
                transform: translateY(-10px) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(20px);
            }
        }
        
        /* Interactive Controls */
        .controls {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(42, 157, 143, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(42, 157, 143, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 196, 106, 0.3);
            color: var(--accent-gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-black);
            transform: scale(1.1);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .tree-container {
                width: 500px;
                height: 600px;
            }
            
            .christmas-tree {
                width: 400px;
                height: 550px;
            }
            
            .name {
                font-size: 4rem;
            }
            
            .year-tagline {
                font-size: 1.4rem;
                letter-spacing: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .tree-container {
                width: 400px;
                height: 500px;
            }
            
            .christmas-tree {
                width: 350px;
                height: 450px;
            }
            
            .name {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .year-tagline {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }
            
            .year-tagline::before, .year-tagline::after {
                font-size: 1rem;
            }
            
            .year-tagline::before {
                left: -30px;
            }
            
            .year-tagline::after {
                right: -30px;
            }
        }
        
        @media (max-width: 480px) {
            .tree-container {
                width: 320px;
                height: 420px;
            }
            
            .christmas-tree {
                width: 280px;
                height: 380px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .header {
                padding: 30px 0 10px;
            }
            
            .controls {
                left: 10px;
                bottom: 70px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="name">Aseel</h1>
            <div class="year-tagline">New Beginning 2026</div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="tree-container">
            <!-- Christmas Tree SVG -->
            <svg class="christmas-tree" viewBox="0 0 500 650">
                <!-- Tree Layers with realistic gradients -->
                <polygon class="tree-layer" points="250,50 450,300 50,300" />
                <polygon class="tree-layer" points="250,150 400,400 100,400" />
                <polygon class="tree-layer" points="250,250 350,500 150,500" />
                <polygon class="tree-layer" points="250,350 300,600 200,600" />
                
                <!-- Tree Trunk -->
                <rect class="tree-trunk" x="230" y="600" width="40" height="50" rx="3"/>
                
                <!-- Star -->
                <polygon class="star" points="250,20 270,60 310,60 280,85 295,125 250,105 205,125 220,85 190,60 230,60" 
                         fill="#e9c46a"/>
                
                <!-- Ornaments -->
                <circle class="ornament" cx="250" cy="120" r="12" fill="#e63946"/>
                <circle class="ornament" cx="320" cy="180" r="12" fill="#2a9d8f"/>
                <circle class="ornament" cx="180" cy="180" r="12" fill="#e9c46a"/>
                <circle class="ornament" cx="290" cy="280" r="12" fill="#4361ee"/>
                <circle class="ornament" cx="210" cy="280" r="12" fill="#e63946"/>
                <circle class="ornament" cx="250" cy="380" r="12" fill="#2a9d8f"/>
                <circle class="ornament" cx="340" cy="420" r="12" fill="#e9c46a"/>
                <circle class="ornament" cx="160" cy="420" r="12" fill="#4361ee"/>
                <circle class="ornament" cx="250" cy="520" r="12" fill="#e63946"/>
                
                <!-- Lights -->
                <circle class="light" cx="270" cy="100" r="5" fill="#e9c46a"/>
                <circle class="light" cx="350" cy="200" r="5" fill="#2a9d8f"/>
                <circle class="light" cx="150" cy="200" r="5" fill="#e63946"/>
                <circle class="light" cx="310" cy="320" r="5" fill="#e9c46a"/>
                <circle class="light" cx="190" cy="320" r="5" fill="#4361ee"/>
                <circle class="light" cx="370" cy="450" r="5" fill="#e63946"/>
                <circle class="light" cx="130" cy="450" r="5" fill="#2a9d8f"/>
                
                <!-- Decorative green border effect -->
                <polygon points="250,45 455,300 45,300" fill="none" stroke="#2a9d8f" stroke-width="2" stroke-opacity="0.1"/>
                <polygon points="250,145 405,400 95,400" fill="none" stroke="#2a9d8f" stroke-width="2" stroke-opacity="0.1"/>
                <polygon points="250,245 355,500 145,500" fill="none" stroke="#2a9d8f" stroke-width="2" stroke-opacity="0.1"/>
                <polygon points="250,345 305,600 195,600" fill="none" stroke="#2a9d8f" stroke-width="2" stroke-opacity="0.1"/>
            </svg>
        </div>
    </main>
    
    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" id="playPauseBtn" title="Play/Pause Animations">
            <i class="fas fa-pause"></i>
        </button>
        <button class="control-btn" id="snowBtn" title="Toggle Snow">
            <i class="fas fa-snowflake"></i>
        </button>
        <button class="control-btn" id="lightsBtn" title="Toggle Lights">
            <i class="fas fa-lightbulb"></i>
        </button>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="signature">EST. 2026</div>
        </div>
    </footer>
    
    <!-- Snow Container -->
    <div class="snow-container" id="snowContainer"></div>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create snowflakes
            createSnowflakes();
            
            // Setup ornament interactions
            setupOrnaments();
            
            // Setup controls
            setupControls();
            
            // Add subtle parallax effect
            setupParallax();
        });
        
        // Create snowflakes
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakeCount = 80;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Random size
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random position
                snowflake.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                // Random opacity
                snowflake.style.opacity = Math.random() * 0.6 + 0.2;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Setup ornament interactions
        function setupOrnaments() {
            const ornaments = document.querySelectorAll('.ornament');
            const colors = ['#e63946', '#2a9d8f', '#e9c46a', '#4361ee', '#ffffff'];
            
            ornaments.forEach(ornament => {
                // Change color on click
                ornament.addEventListener('click', function() {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    this.style.fill = randomColor;
                    
                    // Add sparkle effect
                    createSparkleEffect(this.getBoundingClientRect().left + 12, this.getBoundingClientRect().top + 12, randomColor);
                });
            });
        }
        
        // Setup controls
        function setupControls() {
            const tree = document.querySelector('.christmas-tree');
            const star = document.querySelector('.star');
            const lights = document.querySelectorAll('.light');
            const snowBtn = document.getElementById('snowBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const lightsBtn = document.getElementById('lightsBtn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            const snowIcon = snowBtn.querySelector('i');
            const lightsIcon = lightsBtn.querySelector('i');
            
            let animationsRunning = true;
            let snowEnabled = true;
            let lightsEnabled = true;
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', function() {
                if (animationsRunning) {
                    // Pause all animations
                    tree.style.animationPlayState = 'paused';
                    star.style.animationPlayState = 'paused';
                    document.querySelectorAll('.light').forEach(light => {
                        light.style.animationPlayState = 'paused';
                    });
                    
                    playPauseIcon.className = 'fas fa-play';
                    animationsRunning = false;
                } else {
                    // Resume all animations
                    tree.style.animationPlayState = 'running';
                    star.style.animationPlayState = 'running';
                    document.querySelectorAll('.light').forEach(light => {
                        light.style.animationPlayState = 'running';
                    });
                    
                    playPauseIcon.className = 'fas fa-pause';
                    animationsRunning = true;
                }
            });
            
            // Snow toggle button
            snowBtn.addEventListener('click', function() {
                const snowflakes = document.querySelectorAll('.snowflake');
                
                if (snowEnabled) {
                    // Disable snow
                    snowflakes.forEach(snowflake => {
                        snowflake.style.display = 'none';
                    });
                    snowIcon.style.color = '#666';
                    snowEnabled = false;
                } else {
                    // Enable snow
                    snowflakes.forEach(snowflake => {
                        snowflake.style.display = 'block';
                    });
                    snowIcon.style.color = '#e9c46a';
                    snowEnabled = true;
                }
            });
            
            // Lights toggle button
            lightsBtn.addEventListener('click', function() {
                if (lightsEnabled) {
                    // Turn off lights
                    lights.forEach(light => {
                        light.style.opacity = '0.2';
                        light.style.animationPlayState = 'paused';
                    });
                    lightsIcon.style.color = '#666';
                    lightsEnabled = false;
                } else {
                    // Turn on lights
                    lights.forEach(light => {
                        light.style.opacity = '1';
                        light.style.animationPlayState = 'running';
                    });
                    lightsIcon.style.color = '#e9c46a';
                    lightsEnabled = true;
                }
            });
        }
        
        // Setup subtle parallax effect
        function setupParallax() {
            const treeContainer = document.querySelector('.tree-container');
            
            window.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                
                treeContainer.style.transform = `translate(${x}px, ${y}px)`;
            });
            
            // Reset on mouse leave
            document.addEventListener('mouseleave', function() {
                treeContainer.style.transform = 'translate(0, 0)';
            });
        }
        
        // Create sparkle effect
        function createSparkleEffect(x, y, color) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.width = '20px';
            sparkle.style.height = '20px';
            sparkle.style.backgroundColor = color;
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.transform = 'translate(-50%, -50%)';
            sparkle.style.animation = 'sparkleEffect 0.5s forwards';
            
            // Add keyframes for sparkle effect
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sparkleEffect {
                    0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.7; }
                    100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(sparkle);
            
            // Remove after animation
            setTimeout(() => {
                if (sparkle.parentNode) {
                    document.body.removeChild(sparkle);
                }
            }, 500);
        }
    </script>
</body>
</html>
