<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseel | New Beginning 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        :root {
            --primary-black: #0a0a0a;
            --primary-white: #ffffff;
            --accent-green: #2a9d8f;
            --accent-gold: #e9c46a;
            --accent-silver: #e0e0e0;
            --dark-green: #1d7873;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--primary-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Minimal Header */
        .header {
            padding: 40px 0 20px;
            text-align: center;
            position: relative;
            z-index: 100;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--primary-white), var(--accent-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(233, 196, 106, 0.3);
            animation: nameGlow 4s ease-in-out infinite alternate;
        }
        
        .year-tagline {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--accent-silver);
            margin-top: 10px;
            position: relative;
            display: inline-block;
        }
        
        .year-tagline::before, .year-tagline::after {
            content: '✦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .year-tagline::before {
            left: -40px;
        }
        
        .year-tagline::after {
            right: -40px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            position: relative;
            margin-top: 20px;
        }
        
        /* Tree Container with 3D effect */
        .tree-container {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        
        #tree-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--accent-green);
            box-shadow: 
                0 0 40px rgba(42, 157, 143, 0.3),
                inset 0 0 40px rgba(42, 157, 143, 0.1);
        }
        
        /* Star overlay */
        .star-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            z-index: 10;
            pointer-events: none;
        }
        
        .shining-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
            opacity: 0.8;
            border-radius: 50%;
            filter: blur(20px);
            animation: starPulse 3s ease-in-out infinite alternate;
        }
        
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 80px;
            height: 80px;
            background: var(--accent-gold);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starRotate 20s linear infinite;
            box-shadow: 0 0 40px var(--accent-gold);
        }
        
        /* Snow effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 50;
        }
        
        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-silver);
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .signature:hover {
            opacity: 1;
        }
        
        /* Animations */
        @keyframes starRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        @keyframes starPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.9;
            }
        }
        
        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 20px rgba(233, 196, 106, 0.3);
            }
            100% {
                text-shadow: 0 0 40px rgba(233, 196, 106, 0.6), 0 0 60px rgba(233, 196, 106, 0.4);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .tree-container {
                width: 550px;
                height: 550px;
            }
            
            .name {
                font-size: 4rem;
            }
            
            .year-tagline {
                font-size: 1.4rem;
                letter-spacing: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .tree-container {
                width: 400px;
                height: 400px;
            }
            
            .name {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .year-tagline {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }
            
            .year-tagline::before, .year-tagline::after {
                font-size: 1rem;
            }
            
            .year-tagline::before {
                left: -30px;
            }
            
            .year-tagline::after {
                right: -30px;
            }
        }
        
        @media (max-width: 480px) {
            .tree-container {
                width: 320px;
                height: 320px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .header {
                padding: 30px 0 10px;
            }
        }
        
        /* Controls info */
        .controls-info {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(42, 157, 143, 0.1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent-silver);
            border: 1px solid rgba(42, 157, 143, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .controls-info i {
            color: var(--accent-gold);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="name">Aseel</h1>
            <div class="year-tagline">New Beginning 2026</div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="tree-container">
            <canvas id="tree-canvas"></canvas>
            
            <!-- Star Overlay -->
            <div class="star-overlay">
                <div class="shining-star"></div>
                <div class="star"></div>
            </div>
        </div>
    </main>
    
    <!-- Controls Info -->
    <div class="controls-info">
        <i class="fas fa-mouse-pointer"></i> Drag to rotate • <i class="fas fa-mouse"></i> Scroll to zoom
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="signature">EST. 2026</div>
        </div>
    </footer>
    
    <!-- Snow Container -->
    <div class="snow-container" id="snowContainer"></div>

    <script>
        // Three.js 3D Tree Implementation
        let scene, camera, renderer, controls;
        let treeGroup, star;
        
        // Initialize Three.js scene
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
            camera.position.set(0, 5, 15);
            
            // Renderer
            const canvas = document.getElementById('tree-canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 30;
            controls.maxPolarAngle = Math.PI / 2;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xe9c46a, 1, 50);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);
            
            // Create tree
            createTree();
            
            // Create star
            createStar();
            
            // Add decorative elements
            createDecorations();
            
            // Create snow
            createSnow();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
        }
        
        // Create 3D Christmas tree
        function createTree() {
            treeGroup = new THREE.Group();
            
            // Tree trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 3, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513,
                roughness: 0.8,
                metalness: 0.2
            });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5;
            trunk.castShadow = true;
            treeGroup.add(trunk);
            
            // Tree branches (layers)
            const branchColors = [0x1a5c36, 0x1d6b40, 0x207a4a, 0x238954];
            
            for (let i = 0; i < 4; i++) {
                const height = 2 + i * 1.5;
                const radius = 3 - i * 0.5;
                
                const branchGeometry = new THREE.ConeGeometry(radius, height, 8);
                const branchMaterial = new THREE.MeshStandardMaterial({ 
                    color: branchColors[i],
                    roughness: 0.9,
                    metalness: 0.1,
                    side: THREE.DoubleSide
                });
                
                const branch = new THREE.Mesh(branchGeometry, branchMaterial);
                branch.position.y = 3 + i * 1.2;
                branch.castShadow = true;
                treeGroup.add(branch);
            }
            
            // Add white/silver edges to branches
            for (let i = 0; i < 4; i++) {
                const edgesGeometry = new THREE.ConeGeometry(3.1 - i * 0.5, 2 + i * 1.5, 8);
                const edgesMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xe0e0e0,
                    transparent: true,
                    opacity: 0.3,
                    wireframe: true
                });
                
                const edges = new THREE.Mesh(edgesGeometry, edgesMaterial);
                edges.position.y = 3 + i * 1.2;
                treeGroup.add(edges);
            }
            
            scene.add(treeGroup);
        }
        
        // Create animated star
        function createStar() {
            const starGeometry = new THREE.ConeGeometry(0.5, 1, 5);
            const starMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xe9c46a,
                emissive: 0xe9c46a,
                emissiveIntensity: 0.5,
                roughness: 0.3,
                metalness: 0.8
            });
            
            star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.y = 10;
            star.castShadow = true;
            
            // Add glow effect
            const starGlowGeometry = new THREE.SphereGeometry(0.8, 16, 16);
            const starGlowMaterial = new THREE.MeshBasicMaterial({
                color: 0xe9c46a,
                transparent: true,
                opacity: 0.3
            });
            
            const starGlow = new THREE.Mesh(starGlowGeometry, starGlowMaterial);
            star.add(starGlow);
            
            treeGroup.add(star);
        }
        
        // Create decorations
        function createDecorations() {
            const ornamentColors = [0xe63946, 0x2a9d8f, 0xe9c46a, 0xffffff, 0x4361ee];
            
            // Create ornament positions
            const positions = [
                {y: 4, angle: 0, radius: 1.5},
                {y: 5, angle: Math.PI/3, radius: 1.8},
                {y: 6, angle: Math.PI/1.5, radius: 2.1},
                {y: 7, angle: Math.PI, radius: 2.4},
                {y: 8, angle: Math.PI*1.3, radius: 2.7},
                {y: 4.5, angle: Math.PI/6, radius: 1.5},
                {y: 5.5, angle: Math.PI/2, radius: 1.8},
                {y: 6.5, angle: Math.PI*0.8, radius: 2.1},
            ];
            
            positions.forEach((pos, index) => {
                const ornamentGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const ornamentMaterial = new THREE.MeshStandardMaterial({ 
                    color: ornamentColors[index % ornamentColors.length],
                    roughness: 0.4,
                    metalness: 0.6
                });
                
                const ornament = new THREE.Mesh(ornamentGeometry, ornamentMaterial);
                
                // Calculate position
                const x = Math.cos(pos.angle) * pos.radius;
                const z = Math.sin(pos.angle) * pos.radius;
                
                ornament.position.set(x, pos.y, z);
                ornament.castShadow = true;
                
                // Add metallic ring
                const ringGeometry = new THREE.TorusGeometry(0.32, 0.05, 8, 16);
                const ringMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xc0c0c0,
                    roughness: 0.3,
                    metalness: 0.9
                });
                
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.position.y = 0.4;
                ornament.add(ring);
                
                treeGroup.add(ornament);
            });
            
            // Add green wireframe for tree outline
            const wireframeGeometry = new THREE.ConeGeometry(3.5, 10, 8);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x2a9d8f,
                wireframe: true,
                transparent: true,
                opacity: 0.2
            });
            
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            wireframe.position.y = 6;
            treeGroup.add(wireframe);
        }
        
        // Create snow particles
        function createSnow() {
            const snowCount = 1000;
            const snowGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(snowCount * 3);
            
            for (let i = 0; i < snowCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;
                positions[i + 1] = Math.random() * 30;
                positions[i + 2] = (Math.random() - 0.5) * 50;
            }
            
            snowGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const snowMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true,
                opacity: 0.7
            });
            
            const snow = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snow);
            
            // Animate snow
            function animateSnow() {
                const positions = snow.geometry.attributes.position.array;
                
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.05;
                    
                    if (positions[i] < -5) {
                        positions[i] = 30;
                    }
                }
                
                snow.geometry.attributes.position.needsUpdate = true;
            }
            
            // Store animation function
            window.animateSnow = animateSnow;
        }
        
        // Create CSS snow
        function createCSSSnow() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.style.position = 'absolute';
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.backgroundColor = 'white';
                snowflake.style.borderRadius = '50%';
                snowflake.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * 100}%`;
                snowflake.style.animation = `fall ${Math.random() * 10 + 10}s linear infinite`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                // Add keyframes for falling animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fall {
                        0% { transform: translateY(-100px) translateX(0); }
                        100% { transform: translateY(100vh) translateX(${Math.random() * 100 - 50}px); }
                    }
                `;
                document.head.appendChild(style);
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Handle window resize
        function onWindowResize() {
            const canvas = document.getElementById('tree-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate tree slowly
            if (treeGroup) {
                treeGroup.rotation.y += 0.002;
            }
            
            // Animate star
            if (star) {
                star.rotation.y += 0.02;
                star.scale.setScalar(1 + Math.sin(Date.now() * 0.003) * 0.1);
            }
            
            // Animate snow
            if (window.animateSnow) {
                window.animateSnow();
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            init();
            createCSSSnow();
            
            // Add parallax effect on mouse move
            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth - 0.5) * 0.5;
                const y = (e.clientY / window.innerHeight - 0.5) * 0.5;
                
                if (treeGroup) {
                    treeGroup.rotation.x = y;
                    treeGroup.rotation.y = x + (treeGroup.rotation.y % (Math.PI * 2));
                }
            });
        });
    </script>
</body>
</html>
