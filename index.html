<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseel | New Beginning 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        :root {
            --primary-black: #0a0a0a;
            --primary-white: #ffffff;
            --accent-green: #2a9d8f;
            --accent-gold: #e9c46a;
            --accent-silver: #e0e0e0;
            --dark-green: #1d7873;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--primary-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Minimal Header */
        .header {
            padding: 40px 0 20px;
            text-align: center;
            position: relative;
            z-index: 100;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--primary-white), var(--accent-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(233, 196, 106, 0.3);
            animation: nameGlow 4s ease-in-out infinite alternate;
        }
        
        .year-tagline {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--accent-silver);
            margin-top: 10px;
            position: relative;
            display: inline-block;
        }
        
        .year-tagline::before, .year-tagline::after {
            content: 'âœ¦';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .year-tagline::before {
            left: -40px;
        }
        
        .year-tagline::after {
            right: -40px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            position: relative;
            margin-top: 20px;
        }
        
        /* Tree Container with 3D effect */
        .tree-container {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        
        #tree-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--accent-green);
            box-shadow: 
                0 0 40px rgba(42, 157, 143, 0.3),
                inset 0 0 40px rgba(42, 157, 143, 0.1);
        }
        
        /* Star overlay */
        .star-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            z-index: 10;
            pointer-events: none;
        }
        
        .shining-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
            opacity: 0.8;
            border-radius: 50%;
            filter: blur(20px);
            animation: starPulse 3s ease-in-out infinite alternate;
        }
        
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            width: 80px;
            height: 80px;
            background: var(--accent-gold);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starRotate 20s linear infinite;
            box-shadow: 0 0 40px var(--accent-gold);
        }
        
        /* Snow effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 50;
        }
        
        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-silver);
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .signature:hover {
            opacity: 1;
        }
        
        /* Animations */
        @keyframes starRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        @keyframes starPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.9;
            }
        }
        
        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 20px rgba(233, 196, 106, 0.3);
            }
            100% {
                text-shadow: 0 0 40px rgba(233, 196, 106, 0.6), 0 0 60px rgba(233, 196, 106, 0.4);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(42, 157, 143, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(42, 157, 143, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 196, 106, 0.3);
            color: var(--accent-gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-black);
            transform: scale(1.1);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .tree-container {
                width: 550px;
                height: 550px;
            }
            
            .name {
                font-size: 4rem;
            }
            
            .year-tagline {
                font-size: 1.4rem;
                letter-spacing: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .tree-container {
                width: 400px;
                height: 400px;
            }
            
            .name {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .year-tagline {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }
            
            .year-tagline::before, .year-tagline::after {
                font-size: 1rem;
            }
            
            .year-tagline::before {
                left: -30px;
            }
            
            .year-tagline::after {
                right: -30px;
            }
            
            .controls {
                left: 10px;
                bottom: 70px;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .tree-container {
                width: 320px;
                height: 320px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .header {
                padding: 30px 0 10px;
            }
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s, visibility 1s;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(233, 196, 106, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-gold);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(26, 26, 26, 0.8);
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--accent-silver);
            border: 1px solid rgba(233, 196, 106, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 250px;
        }
        
        .instructions i {
            color: var(--accent-gold);
            margin-right: 8px;
        }
        
        .instructions p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="name">Aseel</h1>
            <div class="year-tagline">New Beginning 2026</div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="tree-container">
            <canvas id="tree-canvas"></canvas>
            
            <!-- Star Overlay -->
            <div class="star-overlay">
                <div class="shining-star"></div>
                <div class="star"></div>
            </div>
        </div>
    </main>
    
    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" id="playPauseBtn" title="Play/Pause Animations">
            <i class="fas fa-pause"></i>
        </button>
        <button class="control-btn" id="snowBtn" title="Toggle Snow">
            <i class="fas fa-snowflake"></i>
        </button>
        <button class="control-btn" id="lightsBtn" title="Toggle Lights">
            <i class="fas fa-lightbulb"></i>
        </button>
        <button class="control-btn" id="autoRotateBtn" title="Auto Rotate">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
    
    <!-- Instructions -->
    <div class="instructions">
        <p><i class="fas fa-mouse-pointer"></i> Drag to rotate</p>
        <p><i class="fas fa-mouse"></i> Scroll to zoom</p>
        <p><i class="fas fa-expand"></i> Double-click for fullscreen</p>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="signature">EST. 2026</div>
        </div>
    </footer>
    
    <!-- Snow Container -->
    <div class="snow-container" id="snowContainer"></div>

    <script>
        // Three.js 3D Tree Implementation
        let scene, camera, renderer, controls;
        let treeGroup, star, ornaments = [], lights = [];
        let isAnimating = true;
        let autoRotate = true;
        
        // Initialize Three.js scene
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);
            
            // Camera
            const canvas = document.getElementById('tree-canvas');
            camera = new THREE.PerspectiveCamera(60, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 8, 18);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.minDistance = 8;
            controls.maxDistance = 25;
            controls.maxPolarAngle = Math.PI / 2.2;
            controls.autoRotate = autoRotate;
            controls.autoRotateSpeed = 0.5;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const treeLight = new THREE.PointLight(0xe9c46a, 2, 30);
            treeLight.position.set(0, 15, 0);
            scene.add(treeLight);
            
            // Create realistic tree
            createRealisticTree();
            
            // Create ornaments
            createOrnaments();
            
            // Create twinkling lights
            createTwinklingLights();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                document.getElementById('loadingScreen').style.visibility = 'hidden';
            }, 1500);
        }
        
        // Create realistic 3D Christmas tree
        function createRealisticTree() {
    treeGroup = new THREE.Group();

    /* ===== Trunk (Slim & Elegant) ===== */
    const trunk = new THREE.Mesh(
        new THREE.CylinderGeometry(0.35, 0.45, 2.5, 16),
        new THREE.MeshStandardMaterial({
            color: 0x5a3e2b,
            roughness: 0.9
        })
    );
    trunk.position.y = 1.25;
    trunk.castShadow = true;
    treeGroup.add(trunk);

    /* ===== Main Tree Shape (ONE smooth silhouette) ===== */
    const treeGeometry = new THREE.ConeGeometry(
        4.2,   // base radius
        9.5,   // height
        64,    // radial segments (smooth)
        20,    // height segments
        true
    );

    // Subtle organic deformation
    const pos = treeGeometry.attributes.position;
    for (let i = 0; i < pos.count; i++) {
        const y = pos.getY(i);
        const offset = Math.sin(y * 0.8) * 0.08;
        pos.setX(i, pos.getX(i) + offset);
        pos.setZ(i, pos.getZ(i) + offset);
    }
    pos.needsUpdate = true;

    const treeMaterial = new THREE.MeshStandardMaterial({
        color: 0x2a9d8f,
        roughness: 0.65,
        metalness: 0.05
    });

    const tree = new THREE.Mesh(treeGeometry, treeMaterial);
    tree.position.y = 6.5;
    tree.castShadow = true;
    tree.receiveShadow = true;
    treeGroup.add(tree);

    /* ===== Soft Inner Glow ===== */
    const glow = new THREE.Mesh(
        new THREE.ConeGeometry(3.2, 8.5, 32, 1, true),
        new THREE.MeshBasicMaterial({
            color: 0x2a9d8f,
            transparent: true,
            opacity: 0.15
        })
    );
    glow.position.y = 6.5;
    treeGroup.add(glow);

    /* ===== Luxury Star (Perfectly Centered) ===== */
    star = new THREE.Mesh(
        new THREE.OctahedronGeometry(0.7, 0),
        new THREE.MeshStandardMaterial({
            color: 0xe9c46a,
            emissive: 0xe9c46a,
            emissiveIntensity: 1,
            metalness: 1,
            roughness: 0.2
        })
    );
    star.position.y = 11.6;

    const starGlow = new THREE.Mesh(
        new THREE.SphereGeometry(1.3, 32, 32),
        new THREE.MeshBasicMaterial({
            color: 0xe9c46a,
            transparent: true,
            opacity: 0.4
        })
    );
    star.add(starGlow);

    treeGroup.add(star);
    scene.add(treeGroup);
}
        
        // Create ornaments with coordinated colors
        function createOrnaments() {
            const ornamentColors = [
                0xe63946, // Red
                0x2a9d8f, // Green
                0xe9c46a, // Gold
                0x4361ee, // Blue
                0xf4a261, // Orange
                0x9d4edd  // Purple
            ];
            
            // Ornament positions on the tree
            const positions = [
                {y: 5, radius: 1.8, angle: 0},
                {y: 6.5, radius: 2.2, angle: Math.PI/2},
                {y: 8, radius: 2.6, angle: Math.PI},
                {y: 9.5, radius: 2.2, angle: Math.PI*1.5},
                {y: 7, radius: 1.5, angle: Math.PI/4},
                {y: 10, radius: 1.8, angle: Math.PI*0.75},
                {y: 4.5, radius: 1.2, angle: Math.PI*0.3},
                {y: 11, radius: 1.4, angle: Math.PI*1.2},
            ];
            
            positions.forEach((pos, index) => {
                const color = ornamentColors[index % ornamentColors.length];
                
                // Main ornament sphere
                const ornamentGeometry = new THREE.SphereGeometry(0.35, 16, 16);
                const ornamentMaterial = new THREE.MeshStandardMaterial({ 
                    color: color,
                    roughness: 0.3,
                    metalness: 0.7,
                    clearcoat: 0.5,
                    clearcoatRoughness: 0.1
                });
                
                const ornament = new THREE.Mesh(ornamentGeometry, ornamentMaterial);
                
                // Calculate position
                const x = Math.cos(pos.angle) * pos.radius;
                const z = Math.sin(pos.angle) * pos.radius;
                ornament.position.set(x, pos.y, z);
                ornament.castShadow = true;
                
                // Metallic ring on top
                const ringGeometry = new THREE.TorusGeometry(0.4, 0.05, 8, 16);
                const ringMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xc0c0c0,
                    roughness: 0.2,
                    metalness: 0.9
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.position.y = 0.4;
                ornament.add(ring);
                
                treeGroup.add(ornament);
                ornaments.push({mesh: ornament, color: color});
            });
        }
        
        // Create twinkling lights
        function createTwinklingLights() {
            const lightColors = [0xff6b6b, 0x4ecdc4, 0xffd166, 0x9d4edd];
            const lightPositions = [
                {y: 5.5, radius: 2, angle: Math.PI/6},
                {y: 7.2, radius: 2.4, angle: Math.PI/1.8},
                {y: 8.8, radius: 2.8, angle: Math.PI/1.2},
                {y: 10.5, radius: 2.3, angle: Math.PI/0.9},
                {y: 4.8, radius: 1.5, angle: Math.PI/0.7},
                {y: 6.3, radius: 1.8, angle: Math.PI/0.5}
            ];
            
            lightPositions.forEach((pos, index) => {
                const light = new THREE.PointLight(lightColors[index % lightColors.length], 2, 8);
                
                const x = Math.cos(pos.angle) * pos.radius;
                const z = Math.sin(pos.angle) * pos.radius;
                light.position.set(x, pos.y, z);
                
                // Visual representation of the light
                const lightSphere = new THREE.SphereGeometry(0.15, 8, 8);
                const lightMaterial = new THREE.MeshBasicMaterial({ 
                    color: lightColors[index % lightColors.length],
                    transparent: true,
                    opacity: 0.8
                });
                const lightMesh = new THREE.Mesh(lightSphere, lightMaterial);
                lightMesh.position.copy(light.position);
                
                treeGroup.add(light);
                treeGroup.add(lightMesh);
                lights.push({light: light, mesh: lightMesh});
            });
        }
        
        // Handle window resize
        function onWindowResize() {
            const canvas = document.getElementById('tree-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto rotation
            if (controls.autoRotate) {
                controls.update();
            }
            
            // Animate star
            if (star) {
                star.rotation.y += 0.02;
                const scale = 1 + Math.sin(Date.now() * 0.002) * 0.15;
                star.scale.setScalar(scale);
            }
            
            // Animate ornaments
            ornaments.forEach((ornament, index) => {
                ornament.mesh.rotation.y += 0.005;
                const floatY = Math.sin(Date.now() * 0.001 + index) * 0.1;
                ornament.mesh.position.y += floatY * 0.01;
            });
            
            // Animate lights (twinkling effect)
            lights.forEach((light, index) => {
                const intensity = 1 + Math.sin(Date.now() * 0.003 + index) * 0.8;
                light.light.intensity = intensity;
                light.mesh.material.opacity = 0.4 + intensity * 0.3;
            });
            
            // Gentle tree movement
            if (treeGroup) {
                treeGroup.rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }
        
        // Create snow with GSAP
        function createSnowWithGSAP() {
            const snowContainer = document.getElementById('snowContainer');
            const snowflakeCount = 60;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.style.position = 'absolute';
                snowflake.style.width = snowflake.style.height = `${Math.random() * 5 + 2}px`;
                snowflake.style.backgroundColor = 'white';
                snowflake.style.borderRadius = '50%';
                snowflake.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = '-10px';
                
                // Use GSAP for smooth snow animation
                gsap.to(snowflake, {
                    y: window.innerHeight + 20,
                    x: `+=${Math.random() * 100 - 50}`,
                    rotation: Math.random() * 360,
                    duration: Math.random() * 15 + 10,
                    ease: "none",
                    repeat: -1,
                    delay: Math.random() * 5
                });
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            init();
            createSnowWithGSAP();
            setupControls();
            
            // Add parallax effect on mouse move
            document.addEventListener('mousemove', (e) => {
                if (!treeGroup) return;
                
                const x = (e.clientX / window.innerWidth - 0.5) * 0.5;
                const y = (e.clientY / window.innerHeight - 0.5) * 0.5;
                
                gsap.to(treeGroup.rotation, {
                    x: y * 0.3,
                    y: x * 0.3 + treeGroup.rotation.y,
                    duration: 1.5,
                    ease: "power2.out"
                });
            });
            
            // Double-click for fullscreen
            document.getElementById('tree-canvas').addEventListener('dblclick', function() {
                if (!document.fullscreenElement) {
                    this.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
        });
        
        // Setup control buttons
        function setupControls() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const snowBtn = document.getElementById('snowBtn');
            const lightsBtn = document.getElementById('lightsBtn');
            const autoRotateBtn = document.getElementById('autoRotateBtn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            const snowIcon = snowBtn.querySelector('i');
            const lightsIcon = lightsBtn.querySelector('i');
            const autoRotateIcon = autoRotateBtn.querySelector('i');
            
            let snowEnabled = true;
            let lightsEnabled = true;
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', function() {
                if (isAnimating) {
                    // Pause animations
                    gsap.globalTimeline.pause();
                    playPauseIcon.className = 'fas fa-play';
                    isAnimating = false;
                } else {
                    // Resume animations
                    gsap.globalTimeline.resume();
                    playPauseIcon.className = 'fas fa-pause';
                    isAnimating = true;
                }
            });
            
            // Snow toggle button
            snowBtn.addEventListener('click', function() {
                const snowflakes = document.querySelectorAll('.snowflake');
                
                if (snowEnabled) {
                    // Disable snow
                    gsap.killTweensOf(snowflakes);
                    snowflakes.forEach(snowflake => {
                        snowflake.style.opacity = '0';
                    });
                    snowIcon.style.color = '#666';
                    snowEnabled = false;
                } else {
                    // Enable snow
                    snowflakes.forEach((snowflake, index) => {
                        snowflake.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                        gsap.to(snowflake, {
                            y: window.innerHeight + 20,
                            x: `+=${Math.random() * 100 - 50}`,
                            rotation: Math.random() * 360,
                            duration: Math.random() * 15 + 10,
                            ease: "none",
                            repeat: -1,
                            delay: Math.random() * 5
                        });
                    });
                    snowIcon.style.color = '#e9c46a';
                    snowEnabled = true;
                }
            });
            
            // Lights toggle button
            lightsBtn.addEventListener('click', function() {
                if (lightsEnabled) {
                    // Turn off lights
                    lights.forEach(light => {
                        light.light.intensity = 0;
                        light.mesh.material.opacity = 0;
                    });
                    lightsIcon.style.color = '#666';
                    lightsEnabled = false;
                } else {
                    // Turn on lights
                    lights.forEach(light => {
                        light.light.intensity = 2;
                        light.mesh.material.opacity = 0.8;
                    });
                    lightsIcon.style.color = '#e9c46a';
                    lightsEnabled = true;
                }
            });
            
            // Auto rotate toggle button
            autoRotateBtn.addEventListener('click', function() {
                autoRotate = !autoRotate;
                controls.autoRotate = autoRotate;
                
                if (autoRotate) {
                    autoRotateIcon.style.color = '#e9c46a';
                    autoRotateIcon.style.animation = 'spin 2s linear infinite';
                } else {
                    autoRotateIcon.style.color = '#666';
                    autoRotateIcon.style.animation = 'none';
                }
            });
        }
    </script>
</body>
</html>
