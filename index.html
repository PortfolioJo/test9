<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseel | Whale Animation 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <style>
        :root {
            --primary-black: #0a0a0a;
            --primary-white: #ffffff;
            --ocean-deep: #1a237e;
            --ocean-medium: #283593;
            --ocean-light: #3949ab;
            --whale-blue: #2a9d8f;
            --whale-light: #4ecdc4;
            --accent-gold: #e9c46a;
            --accent-silver: #e0e0e0;
            --bubble-color: #8c9eff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000428 0%, var(--primary-black) 100%);
            color: var(--primary-white);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Ocean Background */
        .ocean-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(26, 35, 126, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(57, 73, 171, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 50%, rgba(41, 98, 255, 0.1) 0%, transparent 40%);
            z-index: -2;
        }
        
        /* Ocean Surface Effect */
        .ocean-surface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, rgba(26, 35, 126, 0.2) 100%);
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            padding: 40px 0 20px;
            text-align: center;
            position: relative;
            z-index: 100;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--whale-light), var(--accent-silver));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(74, 205, 196, 0.3);
            animation: nameGlow 4s ease-in-out infinite alternate;
        }
        
        .year-tagline {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--accent-silver);
            margin-top: 10px;
            position: relative;
            display: inline-block;
        }
        
        .year-tagline::before, .year-tagline::after {
            content: 'üêã';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        .year-tagline::before {
            left: -40px;
        }
        
        .year-tagline::after {
            right: -40px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 75vh;
            position: relative;
            margin-top: 20px;
        }
        
        /* Whale Container */
        .whale-container {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        
        #whale-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--whale-blue);
            box-shadow: 
                0 0 40px rgba(42, 157, 143, 0.3),
                inset 0 0 40px rgba(42, 157, 143, 0.1);
            cursor: grab;
        }
        
        #whale-canvas:active {
            cursor: grabbing;
        }
        
        /* Water Ripples */
        .water-ripples {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .ripple {
            position: absolute;
            border: 2px solid rgba(140, 158, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
        }
        
        /* Bubble Container */
        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 50;
        }
        
        .signature {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--accent-silver);
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .signature:hover {
            opacity: 1;
        }
        
        /* Animations */
        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 20px rgba(74, 205, 196, 0.3);
            }
            100% {
                text-shadow: 0 0 40px rgba(74, 205, 196, 0.6), 0 0 60px rgba(74, 205, 196, 0.4);
            }
        }
        
        @keyframes rippleEffect {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.5;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes swim {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            25% {
                transform: translateY(-10px) rotate(-2deg);
            }
            75% {
                transform: translateY(10px) rotate(2deg);
            }
        }
        
        /* Controls */
        .controls {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(42, 157, 143, 0.1);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(42, 157, 143, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 196, 106, 0.3);
            color: var(--accent-gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-black);
            transform: scale(1.1);
        }
        
        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(26, 26, 26, 0.8);
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--accent-silver);
            border: 1px solid rgba(233, 196, 106, 0.2);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 250px;
        }
        
        .instructions i {
            color: var(--accent-gold);
            margin-right: 8px;
        }
        
        .instructions p {
            margin: 5px 0;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .whale-container {
                width: 550px;
                height: 550px;
            }
            
            .name {
                font-size: 4rem;
            }
            
            .year-tagline {
                font-size: 1.4rem;
                letter-spacing: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .whale-container {
                width: 400px;
                height: 400px;
            }
            
            .name {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .year-tagline {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }
            
            .year-tagline::before, .year-tagline::after {
                font-size: 1rem;
            }
            
            .year-tagline::before {
                left: -30px;
            }
            
            .year-tagline::after {
                right: -30px;
            }
            
            .controls {
                left: 10px;
                bottom: 70px;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .whale-container {
                width: 320px;
                height: 320px;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .header {
                padding: 30px 0 10px;
            }
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000428;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s, visibility 1s;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(74, 205, 196, 0.3);
            border-radius: 50%;
            border-top-color: var(--whale-light);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Whale Info Panel */
        .whale-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(42, 157, 143, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .whale-info.show {
            opacity: 1;
        }
        
        .whale-info h3 {
            color: var(--whale-light);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .whale-info p {
            color: var(--accent-silver);
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>
    
    <!-- Ocean Background -->
    <div class="ocean-bg"></div>
    <div class="ocean-surface"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="name">Aseel</h1>
            <div class="year-tagline">New Beginning 2026</div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="whale-container">
            <canvas id="whale-canvas"></canvas>
            
            <!-- Water Ripples -->
            <div class="water-ripples" id="waterRipples"></div>
            
            <!-- Whale Info Panel -->
            <div class="whale-info" id="whaleInfo">
                <h3>Ocean Guardian</h3>
                <p>This majestic whale represents strength, wisdom, and new beginnings in 2026. Move your mouse to interact with it.</p>
            </div>
        </div>
    </main>
    
    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" id="playPauseBtn" title="Play/Pause Animations">
            <i class="fas fa-pause"></i>
        </button>
        <button class="control-btn" id="bubblesBtn" title="Toggle Bubbles">
            <i class="fas fa-water"></i>
        </button>
        <button class="control-btn" id="lightsBtn" title="Toggle Lights">
            <i class="fas fa-lightbulb"></i>
        </button>
        <button class="control-btn" id="followMouseBtn" title="Follow Mouse">
            <i class="fas fa-mouse-pointer"></i>
        </button>
        <button class="control-btn" id="autoSwimBtn" title="Auto Swim">
            <i class="fas fa-swimmer"></i>
        </button>
    </div>
    
    <!-- Instructions -->
    <div class="instructions">
        <p><i class="fas fa-mouse-pointer"></i> Move mouse to interact</p>
        <p><i class="fas fa-hand-point-up"></i> Click to create ripples</p>
        <p><i class="fas fa-arrows-alt"></i> Drag to rotate view</p>
        <p><i class="fas fa-expand"></i> Double-click for fullscreen</p>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="signature">EST. 2026 | OCEAN GUARDIAN</div>
        </div>
    </footer>
    
    <!-- Bubble Container -->
    <div class="bubble-container" id="bubbleContainer"></div>

    <script>
        // Three.js 3D Whale Implementation
        let scene, camera, renderer, controls;
        let whale, tailFin, pectoralFins = [];
        let bubbles = [], lights = [];
        let isAnimating = true;
        let autoSwim = true;
        let followMouse = true;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        
        // Initialize Three.js scene
        function init() {
            // Scene with ocean background
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000428);
            scene.fog = new THREE.Fog(0x000428, 10, 50);
            
            // Camera
            const canvas = document.getElementById('whale-canvas');
            camera = new THREE.PerspectiveCamera(60, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.minDistance = 8;
            controls.maxDistance = 30;
            controls.maxPolarAngle = Math.PI;
            controls.minPolarAngle = 0;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x3949ab, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const whaleLight = new THREE.PointLight(0x4ecdc4, 3, 30);
            whaleLight.position.set(0, 5, 0);
            scene.add(whaleLight);
            
            // Underwater light effect
            const underwaterLight = new THREE.PointLight(0x1a237e, 2, 50);
            underwaterLight.position.set(0, -10, 0);
            scene.add(underwaterLight);
            
            // Create whale
            createWhale();
            
            // Create bubbles
            createBubbles();
            
            // Create underwater particles
            createWaterParticles();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                document.getElementById('loadingScreen').style.visibility = 'hidden';
                document.getElementById('whaleInfo').classList.add('show');
            }, 1500);
        }
        
        // Create 3D Whale
        function createWhale() {
            const whaleGroup = new THREE.Group();
            
            // Whale body (main part)
            const bodyGeometry = new THREE.SphereGeometry(3, 32, 32, 0, Math.PI * 2, 0, Math.PI);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2a9d8f,
                roughness: 0.3,
                metalness: 0.2,
                transparent: true,
                opacity: 0.95
            });
            
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.scale.set(1.5, 0.8, 1);
            body.castShadow = true;
            whaleGroup.add(body);
            
            // Whale head
            const headGeometry = new THREE.SphereGeometry(2.5, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.set(-3, 0, 0);
            head.scale.set(1, 0.7, 1);
            head.castShadow = true;
            whaleGroup.add(head);
            
            // Tail fin
            const tailGeometry = new THREE.ConeGeometry(1.5, 4, 8);
            const tailMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1d7873,
                roughness: 0.4,
                metalness: 0.1
            });
            
            tailFin = new THREE.Mesh(tailGeometry, tailMaterial);
            tailFin.position.set(5, 0, 0);
            tailFin.rotation.z = Math.PI / 2;
            tailFin.castShadow = true;
            whaleGroup.add(tailFin);
            
            // Pectoral fins
            const finGeometry = new THREE.ConeGeometry(0.8, 2, 8);
            const finMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1d7873,
                roughness: 0.4,
                metalness: 0.1
            });
            
            // Left fin
            const leftFin = new THREE.Mesh(finGeometry, finMaterial);
            leftFin.position.set(-1, 0, -2);
            leftFin.rotation.z = Math.PI / 4;
            leftFin.rotation.y = Math.PI / 4;
            leftFin.castShadow = true;
            whaleGroup.add(leftFin);
            pectoralFins.push(leftFin);
            
            // Right fin
            const rightFin = new THREE.Mesh(finGeometry, finMaterial);
            rightFin.position.set(-1, 0, 2);
            rightFin.rotation.z = -Math.PI / 4;
            rightFin.rotation.y = -Math.PI / 4;
            rightFin.castShadow = true;
            whaleGroup.add(rightFin);
            pectoralFins.push(rightFin);
            
            // Dorsal fin
            const dorsalGeometry = new THREE.ConeGeometry(0.6, 2, 8);
            const dorsalFin = new THREE.Mesh(dorsalGeometry, finMaterial);
            dorsalFin.position.set(1, 2, 0);
            dorsalFin.rotation.x = Math.PI / 2;
            dorsalFin.castShadow = true;
            whaleGroup.add(dorsalFin);
            
            // Eye
            const eyeGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const eyeMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x000000,
                emissive: 0x000000,
                emissiveIntensity: 0.5
            });
            
            const eye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            eye.position.set(-4, 0.5, 1.2);
            whaleGroup.add(eye);
            
            // Whale glow effect
            const whaleGlowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
            const whaleGlowMaterial = new THREE.MeshBasicMaterial({
                color: 0x4ecdc4,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            
            const whaleGlow = new THREE.Mesh(whaleGlowGeometry, whaleGlowMaterial);
            whaleGlow.scale.set(1.5, 0.8, 1);
            whaleGroup.add(whaleGlow);
            
            whale = whaleGroup;
            scene.add(whale);
        }
        
        // Create bubbles
        function createBubbles() {
            const bubbleCount = 50;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubbleGeometry = new THREE.SphereGeometry(0.1 + Math.random() * 0.3, 8, 8);
                const bubbleMaterial = new THREE.MeshBasicMaterial({
                    color: 0x8c9eff,
                    transparent: true,
                    opacity: 0.3 + Math.random() * 0.4
                });
                
                const bubble = new THREE.Mesh(bubbleGeometry, bubbleMaterial);
                
                // Random position around the whale
                const angle = Math.random() * Math.PI * 2;
                const radius = 5 + Math.random() * 10;
                const height = -5 + Math.random() * 10;
                
                bubble.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                bubble.userData = {
                    speed: 0.02 + Math.random() * 0.03,
                    floatSpeed: 0.01 + Math.random() * 0.02,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    initialY: bubble.position.y
                };
                
                scene.add(bubble);
                bubbles.push(bubble);
            }
        }
        
        // Create water particles
        function createWaterParticles() {
            const particleCount = 100;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            const color = new THREE.Color();
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Random positions in water
                positions[i3] = (Math.random() - 0.5) * 40;
                positions[i3 + 1] = (Math.random() - 0.5) * 20;
                positions[i3 + 2] = (Math.random() - 0.5) * 40;
                
                // Blue colors
                color.setHSL(0.6 + Math.random() * 0.1, 0.8, 0.5 + Math.random() * 0.2);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.5
            });
            
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
            
            // Store for animation
            scene.userData.particleSystem = particleSystem;
            scene.userData.particlePositions = positions;
        }
        
        // Handle window resize
        function onWindowResize() {
            const canvas = document.getElementById('whale-canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Animate whale
            if (whale) {
                // Tail fin movement
                if (tailFin) {
                    tailFin.rotation.x = Math.sin(Date.now() * 0.002) * 0.5;
                }
                
                // Pectoral fins movement
                pectoralFins.forEach((fin, index) => {
                    fin.rotation.x = Math.sin(Date.now() * 0.001 + index) * 0.3;
                });
                
                // Gentle whale movement
                whale.rotation.y += 0.001;
                whale.position.y = Math.sin(Date.now() * 0.001) * 0.5;
                
                // Follow mouse if enabled
                if (followMouse) {
                    const lerpFactor = 0.05;
                    whale.position.x += (targetX - whale.position.x) * lerpFactor;
                    whale.position.y += (targetY - whale.position.y) * lerpFactor;
                    
                    // Rotate towards mouse
                    const angle = Math.atan2(targetY - whale.position.y, targetX - whale.position.x);
                    whale.rotation.y = angle;
                }
                
                // Auto swim pattern
                if (autoSwim && !followMouse) {
                    const time = Date.now() * 0.001;
                    whale.position.x = Math.sin(time * 0.5) * 3;
                    whale.position.y = Math.cos(time * 0.3) * 2;
                    whale.rotation.y = Math.sin(time * 0.5) * 0.3;
                }
            }
            
            // Animate bubbles
            bubbles.forEach(bubble => {
                bubble.position.y += bubble.userData.floatSpeed;
                bubble.rotation.x += bubble.userData.rotationSpeed;
                bubble.rotation.y += bubble.userData.rotationSpeed;
                
                // Reset bubble if it goes too high
                if (bubble.position.y > 10) {
                    bubble.position.y = bubble.userData.initialY - 10;
                }
            });
            
            // Animate water particles
            if (scene.userData.particlePositions) {
                const positions = scene.userData.particlePositions;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 1] += 0.01; // Float up
                    
                    // Reset if too high
                    if (positions[i + 1] > 10) {
                        positions[i + 1] = -10;
                    }
                }
                
                scene.userData.particleSystem.geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }
        
        // Create bubble effect with GSAP
        function createBubbleEffect() {
            const bubbleContainer = document.getElementById('bubbleContainer');
            const bubbleCount = 30;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 20 + 10;
                bubble.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: radial-gradient(circle, var(--bubble-color) 0%, transparent 70%);
                    border-radius: 50%;
                    opacity: ${Math.random() * 0.3 + 0.1};
                    left: ${Math.random() * 100}%;
                    bottom: -20px;
                    pointer-events: none;
                `;
                
                // Animate bubble with GSAP
                gsap.to(bubble, {
                    y: -window.innerHeight - 100,
                    x: `+=${(Math.random() - 0.5) * 100}`,
                    rotation: Math.random() * 360,
                    duration: Math.random() * 10 + 15,
                    ease: "none",
                    repeat: -1,
                    delay: Math.random() * 5
                });
                
                bubbleContainer.appendChild(bubble);
            }
        }
        
        // Create water ripple effect
        function createRipple(x, y) {
            const rippleContainer = document.getElementById('waterRipples');
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            // Animate ripple
            gsap.to(ripple, {
                width: 300,
                height: 300,
                opacity: 0,
                duration: 2,
                ease: "power2.out",
                onComplete: () => ripple.remove()
            });
            
            rippleContainer.appendChild(ripple);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            init();
            createBubbleEffect();
            setupControls();
            
            // Mouse move interaction
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                mouseY = -(e.clientY / window.innerHeight - 0.5) * 2;
                
                // Convert mouse position to 3D space
                targetX = mouseX * 5;
                targetY = mouseY * 3;
                
                // Update info panel position
                const infoPanel = document.getElementById('whaleInfo');
                infoPanel.style.left = `${e.clientX + 20}px`;
                infoPanel.style.top = `${e.clientY - 100}px`;
            });
            
            // Click to create ripple
            document.getElementById('whale-canvas').addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                createRipple(x, y);
                
                // Create bubble burst at click position
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createRipple(
                            x + (Math.random() - 0.5) * 50,
                            y + (Math.random() - 0.5) * 50
                        );
                    }, i * 100);
                }
            });
            
            // Double-click for fullscreen
            document.getElementById('whale-canvas').addEventListener('dblclick', function() {
                if (!document.fullscreenElement) {
                    this.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            
            // Touch interaction for mobile
            document.getElementById('whale-canvas').addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                mouseX = (touch.clientX / window.innerWidth - 0.5) * 2;
                mouseY = -(touch.clientY / window.innerHeight - 0.5) * 2;
                
                targetX = mouseX * 5;
                targetY = mouseY * 3;
            });
        });
        
        // Setup control buttons
        function setupControls() {
            const playPauseBtn = document.getElementById('playPauseBtn');
            const bubblesBtn = document.getElementById('bubblesBtn');
            const lightsBtn = document.getElementById('lightsBtn');
            const followMouseBtn = document.getElementById('followMouseBtn');
            const autoSwimBtn = document.getElementById('autoSwimBtn');
            const playPauseIcon = playPauseBtn.querySelector('i');
            const bubblesIcon = bubblesBtn.querySelector('i');
            const lightsIcon = lightsBtn.querySelector('i');
            const followMouseIcon = followMouseBtn.querySelector('i');
            const autoSwimIcon = autoSwimBtn.querySelector('i');
            
            let bubblesEnabled = true;
            let lightsEnabled = true;
            
            // Play/Pause button
            playPauseBtn.addEventListener('click', function() {
                if (isAnimating) {
                    // Pause animations
                    gsap.globalTimeline.pause();
                    playPauseIcon.className = 'fas fa-play';
                    isAnimating = false;
                } else {
                    // Resume animations
                    gsap.globalTimeline.resume();
                    playPauseIcon.className = 'fas fa-pause';
                    isAnimating = true;
                }
            });
            
            // Bubbles toggle button
            bubblesBtn.addEventListener('click', function() {
                const visualBubbles = document.querySelectorAll('.bubble');
                
                if (bubblesEnabled) {
                    // Disable bubbles
                    gsap.killTweensOf(visualBubbles);
                    visualBubbles.forEach(bubble => {
                        bubble.style.opacity = '0';
                    });
                    bubblesIcon.style.color = '#666';
                    bubblesEnabled = false;
                } else {
                    // Enable bubbles
                    visualBubbles.forEach((bubble, index) => {
                        bubble.style.opacity = `${Math.random() * 0.3 + 0.1}`;
                        gsap.to(bubble, {
                            y: -window.innerHeight - 100,
                            x: `+=${(Math.random() - 0.5) * 100}`,
                            rotation: Math.random() * 360,
                            duration: Math.random() * 10 + 15,
                            ease: "none",
                            repeat: -1,
                            delay: Math.random() * 5
                        });
                    });
                    bubblesIcon.style.color = '#e9c46a';
                    bubblesEnabled = true;
                }
            });
            
            // Lights toggle button
            lightsBtn.addEventListener('click', function() {
                if (lightsEnabled) {
                    // Dim lights
                    scene.children.forEach(child => {
                        if (child.isLight) {
                            child.intensity *= 0.3;
                        }
                    });
                    lightsIcon.style.color = '#666';
                    lightsEnabled = false;
                } else {
                    // Brighten lights
                    scene.children.forEach(child => {
                        if (child.isLight) {
                            child.intensity *= 3.33;
                        }
                    });
                    lightsIcon.style.color = '#e9c46a';
                    lightsEnabled = true;
                }
            });
            
            // Follow mouse toggle button
            followMouseBtn.addEventListener('click', function() {
                followMouse = !followMouse;
                
                if (followMouse) {
                    followMouseIcon.style.color = '#e9c46a';
                    followMouseBtn.classList.add('active');
                    autoSwim = false;
                    autoSwimIcon.style.color = '#666';
                } else {
                    followMouseIcon.style.color = '#666';
                    followMouseBtn.classList.remove('active');
                }
            });
            
            // Auto swim toggle button
            autoSwimBtn.addEventListener('click', function() {
                autoSwim = !autoSwim;
                
                if (autoSwim) {
                    autoSwimIcon.style.color = '#e9c46a';
                    autoSwimBtn.classList.add('active');
                    followMouse = false;
                    followMouseIcon.style.color = '#666';
                } else {
                    autoSwimIcon.style.color = '#666';
                    autoSwimBtn.classList.remove('active');
                }
            });
        }
    </script>
</body>
