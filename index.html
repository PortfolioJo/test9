<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بداية جديدة 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#d4af37;
      --dark:#0b0f1a;
      --soft:#1a2035;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Cairo',sans-serif}
    body{
      background:linear-gradient(180deg,var(--dark),#000);
      color:#fff;
      overflow-x:hidden;
    }/* Hero */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}
.hero h1{
  font-size:clamp(2.2rem,5vw,4rem);
  font-weight:800;
  letter-spacing:1px;
  margin-bottom:20px;
}
.hero h1 span{color:var(--gold)}
.hero p{
  font-size:1.2rem;
  opacity:.9;
  max-width:600px;
  margin:auto;
}

/* Glass card */
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:50px 40px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  animation:fadeUp 1.6s ease;
}

/* Christmas Tree */
.tree{
  position:relative;
  width:0;
  height:0;
  border-left:120px solid transparent;
  border-right:120px solid transparent;
  border-bottom:220px solid #0f7a3d;
  margin:60px auto 20px;
  filter:drop-shadow(0 0 25px rgba(0,255,150,.4));
}
.tree:before{
  content:"";
  position:absolute;
  top:60px;
  left:-100px;
  border-left:100px solid transparent;
  border-right:100px solid transparent;
  border-bottom:180px solid #129e52;
}
.tree:after{
  content:"";
  position:absolute;
  top:120px;
  left:-80px;
  border-left:80px solid transparent;
  border-right:80px solid transparent;
  border-bottom:140px solid #18b564;
}
.star{
  position:absolute;
  top:-40px;
  left:-18px;
  font-size:2.5rem;
  color:var(--gold);
  animation:pulse 2s infinite;
}

/* Snow */
.snow{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
}
.snow span{
  position:absolute;
  top:-10px;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:fall linear infinite;
}

/* Footer */
footer{
  padding:40px 20px;
  text-align:center;
  opacity:.6;
  font-size:.9rem;
}

/* Animations */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

  </style>
</head>
<body>  <!-- Snow -->  <div class="snow">
    <script>
      for(let i=0;i<60;i++){
        const s=document.createElement('span');
        s.style.left=Math.random()*100+'%';
        s.style.animationDuration=5+Math.random()*10+'s';
        s.style.opacity=Math.random();
        document.currentScript.parentElement.appendChild(s);
      }
    </script>
  </div>  <section class="hero">
    <div class="card">
      <h1>أنا <span>وبداية جديدة</span> ✨ 2026</h1>
      <p>
        هذه الصفحة ليست مجرد تصميم… بل إعلان هادئ عن نسخة أقوى،
        أوضح، وأكثر توازنًا مني في عام 2026.
      </p><div class="tree">
    <div class="star">★</div>
  </div>

  <p style="margin-top:20px;font-weight:600;color:var(--gold)">
    سنة جديدة • رؤية جديدة • طاقة مختلفة
  </p>
</div>

  </section>  <footer>
    © 2026 — A New Chapter Begins
  </footer></body>
</html>
