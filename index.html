<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseel | Christmas 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --ivory: #FFFFF0;
            --gold: #D4AF37;
            --silver: #C0C0C0;
            --charcoal: #36454F;
            --forest-green: #228B22;
            --light-gray: #F8F8F8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--ivory);
            color: var(--charcoal);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(192, 192, 192, 0.03) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            padding: 60px 0 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--charcoal);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .name::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background-color: var(--gold);
        }
        
        .year-tagline {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 10px;
            color: var(--silver);
            margin-top: 30px;
            text-transform: uppercase;
        }
        
        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0 100px;
        }
        
        /* Tree container */
        .tree-container {
            position: relative;
            width: 500px;
            height: 600px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Christmas tree */
        .tree {
            position: relative;
            width: 300px;
            height: 500px;
        }
        
        .tree-layer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 120px solid var(--charcoal);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.9;
        }
        
        .tree-layer:nth-child(2) {
            bottom: 80px;
            border-left-width: 100px;
            border-right-width: 100px;
            border-bottom-width: 100px;
            border-bottom-color: rgba(54, 69, 79, 0.8);
        }
        
        .tree-layer:nth-child(3) {
            bottom: 160px;
            border-left-width: 80px;
            border-right-width: 80px;
            border-bottom-width: 80px;
            border-bottom-color: rgba(54, 69, 79, 0.7);
        }
        
        .tree-layer:nth-child(4) {
            bottom: 230px;
            border-left-width: 60px;
            border-right-width: 60px;
            border-bottom-width: 60px;
            border-bottom-color: rgba(54, 69, 79, 0.6);
        }
        
        .tree-trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            background-color: #8B4513;
            border-radius: 3px;
        }
        
        /* Green borders */
        .tree-border {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-bottom: 125px solid transparent;
            border-bottom-color: var(--forest-green);
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.15;
            z-index: -1;
        }
        
        .tree-border:nth-child(6) {
            bottom: 75px;
            border-left-width: 105px;
            border-right-width: 105px;
            border-bottom-width: 105px;
        }
        
        .tree-border:nth-child(7) {
            bottom: 155px;
            border-left-width: 85px;
            border-right-width: 85px;
            border-bottom-width: 85px;
        }
        
        .tree-border:nth-child(8) {
            bottom: 225px;
            border-left-width: 65px;
            border-right-width: 65px;
            border-bottom-width: 65px;
        }
        
        /* Star */
        .star-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .star {
            width: 60px;
            height: 60px;
            background: var(--gold);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starTwinkle 3s ease-in-out infinite;
            position: relative;
        }
        
        .star-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            opacity: 0.3;
            border-radius: 50%;
            z-index: -1;
            animation: glowPulse 4s ease-in-out infinite;
        }
        
        /* Ornaments */
        .ornament {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            z-index: 5;
            background: radial-gradient(circle at 30% 30%, var(--ivory), var(--silver));
            border: 2px solid var(--gold);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .ornament:nth-child(9) { top: 120px; left: 140px; }
        .ornament:nth-child(10) { top: 180px; left: 80px; }
        .ornament:nth-child(11) { top: 180px; left: 200px; }
        .ornament:nth-child(12) { top: 250px; left: 120px; }
        .ornament:nth-child(13) { top: 250px; left: 180px; }
        .ornament:nth-child(14) { top: 320px; left: 60px; }
        .ornament:nth-child(15) { top: 320px; left: 240px; }
        .ornament:nth-child(16) { top: 380px; left: 100px; }
        .ornament:nth-child(17) { top: 380px; left: 200px; }
        
        /* Snowflakes */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .snowflake {
            position: absolute;
            background-color: var(--silver);
            border-radius: 50%;
            opacity: 0.6;
            animation: snowFall 15s linear infinite;
        }
        
        /* Quote */
        .quote {
            max-width: 600px;
            margin: 60px auto 0;
            text-align: center;
            padding: 40px;
            position: relative;
        }
        
        .quote::before, .quote::after {
            content: '"';
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            color: var(--gold);
            position: absolute;
            opacity: 0.3;
        }
        
        .quote::before {
            top: 0;
            left: 10px;
        }
        
        .quote::after {
            bottom: -20px;
            right: 10px;
        }
        
        .quote-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.6;
            color: var(--charcoal);
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .quote-author {
            font-size: 1rem;
            letter-spacing: 2px;
            color: var(--silver);
            text-transform: uppercase;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background-color: rgba(255, 255, 240, 0.9);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .footer-content {
            font-size: 0.9rem;
            color: var(--silver);
            letter-spacing: 3px;
        }
        
        /* Animations */
        @keyframes starTwinkle {
            0%, 100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1) rotate(10deg);
                opacity: 0.8;
            }
        }
        
        @keyframes glowPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.4;
            }
        }
        
        @keyframes snowFall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(600px) translateX(20px) rotate(360deg);
            }
        }
        
        @keyframes ornamentFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Interactive effects */
        .ornament:hover {
            animation: ornamentFloat 2s ease-in-out infinite;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 3.5rem;
            }
            
            .year-tagline {
                font-size: 1.4rem;
                letter-spacing: 5px;
            }
            
            .tree-container {
                width: 350px;
                height: 500px;
            }
            
            .tree {
                width: 250px;
                height: 400px;
            }
            
            .tree-layer {
                border-left-width: 100px;
                border-right-width: 100px;
                border-bottom-width: 100px;
            }
            
            .tree-layer:nth-child(2) {
                border-left-width: 80px;
                border-right-width: 80px;
                border-bottom-width: 80px;
            }
            
            .tree-layer:nth-child(3) {
                border-left-width: 60px;
                border-right-width: 60px;
                border-bottom-width: 60px;
            }
            
            .tree-layer:nth-child(4) {
                border-left-width: 40px;
                border-right-width: 40px;
                border-bottom-width: 40px;
            }
            
            .quote-text {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 2.8rem;
                letter-spacing: 2px;
            }
            
            .year-tagline {
                font-size: 1.1rem;
                letter-spacing: 3px;
            }
            
            .tree-container {
                width: 300px;
                height: 450px;
            }
            
            .header {
                padding: 40px 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background pattern -->
    <div class="background-pattern"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="name">Aseel</h1>
            <div class="year-tagline">New Beginning 2026</div>
        </div>
    </header>
    
    <!-- Main content -->
    <main class="main-content">
        <div class="container">
            <div class="tree-container">
                <!-- Snowflakes -->
                <div class="snowflakes" id="snowflakes"></div>
                
                <!-- Tree borders (green) -->
                <div class="tree-border"></div>
                <div class="tree-border"></div>
                <div class="tree-border"></div>
                <div class="tree-border"></div>
                
                <!-- Christmas tree -->
                <div class="tree">
                    <!-- Tree trunk -->
                    <div class="tree-trunk"></div>
                    
                    <!-- Tree layers -->
                    <div class="tree-layer"></div>
                    <div class="tree-layer"></div>
                    <div class="tree-layer"></div>
                    <div class="tree-layer"></div>
                    
                    <!-- Star -->
                    <div class="star-container">
                        <div class="star-glow"></div>
                        <div class="star"></div>
                    </div>
                    
                    <!-- Ornaments -->
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                    <div class="ornament"></div>
                </div>
            </div>
            
            <!-- Quote -->
            <div class="quote">
                <p class="quote-text">Every new beginning comes from some other beginning's end</p>
                <p class="quote-author">Seneca</p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">EST. 2026</div>
        </div>
    </footer>

    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create snowflakes
            createSnowflakes();
            
            // Setup ornament interactions
            setupOrnaments();
            
            // Add subtle parallax effect
            setupParallax();
        });
        
        // Create snowflakes
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowflakes');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // Random size
                const size = Math.random() * 6 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random position
                snowflake.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                // Random opacity
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Setup ornament interactions
        function setupOrnaments() {
            const ornaments = document.querySelectorAll('.ornament');
            const colors = ['#D4AF37', '#C0C0C0', '#FFFFF0', '#36454F', '#228B22'];
            
            ornaments.forEach(ornament => {
                // Change color on click
                ornament.addEventListener('click', function() {
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    this.style.background = `radial-gradient(circle at 30% 30%, ${randomColor}, ${this.getBrightness(randomColor)})`;
                    this.style.borderColor = randomColor === '#FFFFF0' ? '#D4AF37' : randomColor;
                    
                    // Add click effect
                    this.style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                });
                
                // Add floating animation with random delay
                const delay = Math.random() * 2;
                ornament.style.animationDelay = `${delay}s`;
            });
        }
        
        // Helper function to get darker shade
        function getBrightness(color) {
            const colorMap = {
                '#D4AF37': '#B8941A',
                '#C0C0C0': '#A0A0A0',
                '#FFFFF0': '#E0E0D0',
                '#36454F': '#242F36',
                '#228B22': '#1A6B1A'
            };
            return colorMap[color] || color;
        }
        
        // Setup subtle parallax effect
        function setupParallax() {
            const treeContainer = document.querySelector('.tree-container');
            
            window.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth - 0.5) * 10;
                const y = (e.clientY / window.innerHeight - 0.5) * 10;
                
                treeContainer.style.transform = `translate(${x}px, ${y}px)`;
            });
            
            // Reset on mouse leave
            document.addEventListener('mouseleave', function() {
                treeContainer.style.transform = 'translate(0, 0)';
            });
        }
    </script>
</body>
</html>
